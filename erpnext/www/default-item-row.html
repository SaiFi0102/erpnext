{% from "erpnext/templates/includes/order/order_macros.html" import item_name_and_description %}

<div class="row default-item-row" style="margin: 30px 0px 0px 0px;" data-item-code="{{ item.item_code }}">
    <div class="col-sm-6">
        {{ item_name_and_description(item) }}
    </div>
    <div class="col-sm-2 text-center">
        {{ item.stock_uom}}
    </div>
    <div class="col-sm-2 text-right">
        {{ item.alt_uom_size}}
    <span class="text-muted small">{{item.alt_uom}}</span>
    </div>
    <div class="col-sm-2 text-right">
        <button type="button" class="btn btn-primary btn-sm btn-remove-item" data-item-code="{{ item.item_code }}">
            {{ _("Remove") }}
        </button>
    </div>
</div>
