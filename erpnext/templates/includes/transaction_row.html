<div class="web-list-item transaction-list-item">
	<a href="/{{ pathname }}/{{ doc.name }}">
		<div class="row">
			<div class="col-sm-2" style='margin-top: -3px;'>
				<span class="indicator small {{ doc.indicator_color or ("blue" if doc.docstatus==1 else "darkgrey") }}">
				{{ doc.name }}</span>
			</div>
			<div class="col-sm-3">
				{{ frappe.utils.global_date_format(doc.transaction_date) }}
			</div>
			<div class="col-sm-3">
				{{ frappe.utils.global_date_format(doc.delivery_date) }}
			</div>
			<div class="col-sm-2 text-right">
				{{doc.get_formatted("total_qty")}}
			</div>
			<div class="col-sm-2 text-right bold">
				{{ doc.get_formatted("grand_total") }}
			</div>
		</div>
	</a>
</div>
